[anomaly]
database-uri = postgresql+psycopg2://anomaly:anomaly@localhost/anomaly

# ####################### #
#   Logging information   #
# ####################### #

[loggers]
keys = root, anomaly, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_anomaly]
level = DEBUG
handlers =
qualname = anomaly

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
